{% extends "base.html" %}

{% block title %}Вхід{% endblock %}

{% block content %}
<style>
  body {
    background-color: #121212;
    color: #e0e0e0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  h2 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 30px;
    color: #ffffff;
  }

  form {
    max-width: 420px;
    margin: 0 auto;
    background-color: #1e1e1e;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.8), inset 0 0 8px rgba(255, 255, 255, 0.05);
  }

  .mb-3 {
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #bbb;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    border-radius: 8px;
    border: 1px solid #333;
    background-color: #121212;
    color: #eee;
    font-size: 1rem;
    box-sizing: border-box;
    transition: border-color 0.25s ease;
  }

  input:focus {
    outline: none;
    border-color: #43b581;
    background-color: #181818;
  }

  button.btn {
    display: block;
    width: 100%;
    padding: 14px 0;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    color: #fff;
    background-color: #43b581;
    transition: background-color 0.25s ease;
  }

  button.btn:hover {
    background-color: #399d6c;
  }
</style>

<h2>Вхід</h2>
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label for="username">Логін</label>
    <input type="text" id="username" name="username" required>
  </div>
  <div class="mb-3">
    <label for="password">Пароль</label>
    <input type="password" id="password" name="password" required>
  </div>
  <button type="submit" class="btn">Вхід</button>
</form>

{% endblock %}
