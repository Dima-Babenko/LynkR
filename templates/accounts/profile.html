{% extends 'base.html' %}
{% load static %}

{% block extra_head %}
<style>
  .profile-container {
    max-width: 700px;
    margin: 40px auto;
    padding: 30px;
    background-color: #2b2d31;
    border-radius: 12px;
    color: #dcddde;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
  }

  .profile-header {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 30px;
  }

  .profile-avatar {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #5865f2;
    background-color: #1e1f22;
  }

  .profile-info h1 {
    font-size: 26px;
    color: #fff;
    margin: 0 0 10px;
  }

  .profile-info p {
    margin: 4px 0;
    font-size: 15px;
    color: #ccc;
  }

  .profile-info span {
    color: #888;
    font-weight: 500;
  }

  .profile-link {
    display: inline-block;
    margin-top: 10px;
    padding: 10px 18px;
    border-radius: 8px;
    background-color: #5865f2;
    color: white;
    font-weight: 600;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }

  .profile-link:hover {
    background-color: #4752c4;
  }

  @media (max-width: 600px) {
    .profile-header {
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .profile-avatar {
      width: 90px;
      height: 90px;
    }
  }
</style>
{% endblock %}

{% block content %}
<div class="profile-container">
  <div class="profile-header">
    {% if user.avatar %}
      <img src="{{ user.avatar.url }}" alt="Аватар користувача" class="profile-avatar">
    {% else %}
      <img src="{% static 'default_avatar.png' %}" alt="Аватар за замовчуванням" class="profile-avatar">
    {% endif %}
    <div class="profile-info">
      <h1>{{ user.username }}</h1>
      <p><span>Email:</span> {{ user.email }}</p>
      <p><span>Роль:</span> {{ user.get_role_display }}</p>
      <p><span>Friend ID:</span> {{ user.friend_id }}</p>
    </div>
  </div>

  <a href="{% url 'edit_profile' %}" class="profile-link">✏️ Редагувати профіль</a>
</div>
{% endblock %}
