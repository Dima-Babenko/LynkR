{% extends 'base.html' %}

{% block title %}Головна{% endblock %}

{% block content %}
<style>
  .text-center {
    text-align: center;
    padding: 60px 20px;
    color: #e0e0e0;
    background-color: #1e1e1e;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.3);
    max-width: 600px;
    margin: 60px auto;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 25px;
    color: #ffffff;
  }

  .alert {
    padding: 20px;
    border-radius: 10px;
    font-size: 1.1rem;
    margin-top: 20px;
    box-shadow: 0 0 12px rgba(0,0,0,0.2);
  }

  .alert-success {
    background-color: #2d4439;
    border: 1px solid #43b581;
    color: #b1f5c5;
  }

  .alert-info {
    background-color: #2c2f33;
    border: 1px solid #7289da33;
    color: #dcdfe4;
  }

  strong {
    color: #ffffff;
  }

  p {
    margin: 0;
    color: #ccc;
  }
</style>

<div class="text-center">
    <h1 class="mb-4">Ласкаво просимо до соцмережі!</h1>

    {% if user.is_authenticated %}
        <div class="alert alert-success" role="alert">
            Ви увійшли як <strong>{{ user.username }}</strong><br>
            Роль: <strong>{{ user.role }}</strong>
        </div>
    {% else %}
        <div class="alert alert-info" role="alert">
            <p>Увійдіть або зареєструйтесь, щоб користуватися сайтом.</p>
        </div>
    {% endif %}
</div>
{% endblock %}
