{% extends 'base.html' %}
{% block content %}
  <h2>Сповіщення</h2>
  <ul>
    {% for n in notifications %}
      <li {% if not n.is_read %} style="font-weight:bold;" {% endif %}>
        {{ n.message }} - {{ n.created_at|date:"d.m.Y H:i" }}
      </li>
    {% empty %}
      <li>Немає сповіщень</li>
    {% endfor %}
  </ul>
{% endblock %}
